{% extends "base.html" %}
{% block title %}Rate Recipe{% endblock %}
{% block content %}
<h1>Rate Recipe</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>{{ form.rating.label }}<br>{{ form.rating }}</p>
    <p>{{ form.comment.label }}<br>{{ form.comment }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
